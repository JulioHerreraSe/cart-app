<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carro de compras</h5>
                    <button type="button" class="btn-close" (click)="closeCart()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    @if (items.length >0) {
                        <cart [items]="items"
                        (idProductEventEmitter)="onDeleteCart($event)"/>
                    } @else {
                        <div class="alert alert-warning"> No hay elementos en el carro</div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
